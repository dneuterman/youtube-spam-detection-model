<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'navigation.html' %}
    <div class="container">
        <form action="{{ url_for('prediction') }}" method="POST">
            <div class="mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea name="comment" id="comment" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="user-comment-btn">Predict Comment</button>
        </form>
        <form action="{{ url_for('prediction') }}" method="POST">
            <button type="submit" class="btn btn-primary" name="sample-comments-btn">Predict Sample Comments</button>
        </form>
        <h2>Sample Comments</h2>
        <ul class="list-group list-group-flush">
            {% for comment in sample_comments %}
            <li class="list-group-item">
                <p>Comment: {{ comment["comment"] }}</p>
                <p>Classification: {{ comment["actual_classification"] }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
